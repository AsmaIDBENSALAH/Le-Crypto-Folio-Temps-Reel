<h1 [class.whale-alert]="isRich()">
  {{ total() | currency:'EUR' }}
</h1>

<button (click)="crypto.simulateMarket()">Simuler March√©</button>

<div class="grid">
  @for (c of coins(); track c.id) {
    <app-crypto-card
      [coin]="coinSignal(c)"
      [updateQuantity]="(amount) => crypto.updateQuantity(c.id, amount)">
    </app-crypto-card>
  }
</div>
