<div class="coin-card">
    <h1>{{coin.name | uppercase}} </h1>
    <p >Prix: {{ coin.price | currency:'USD'}}</p>
    <p>Variation 24h: {{coin.change24h | percent:'2.0-0'}} </p>
    <p>Quantit√©:{{coin.quantity | number: '1.1-4'}}</p>
    <p class="date">Derniere MAJ: {{coin.lastUpdate | date: 'HH-mm-ss'}}</p>
    <div class="actions">
        <button (click)="onUpdateQuantity(+1)">Acheter</button>
        <button (click)="onUpdateQuantity(-1)">Vendre</button>
    </div>
</div>
